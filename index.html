<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Rock Paper Scissors</h1> -->
        <div class="player">
            <h2>Player 1</h2>
            <div class="choices" id="player1Choices">
                <img src="Rock.jpeg" alt="Rock" class="choice" id="rock1">
                <img src="Paper.jpeg" alt="Paper" class="choice" id="paper1">
                <img src="Scissors.jpeg" alt="Scissors" class="choice" id="scissors1">
            </div>
            <button id="submit1" class="submit">Submit</button>
        </div>
        <div class="player">
            <h2>Player 2</h2>
            <div class="choices" id="player2Choices">
                <img src="Rock.jpeg" alt="Rock" class="choice" id="rock2">
                <img src="Paper.jpeg" alt="Paper" class="choice" id="paper2">
                <img src="Scissors.jpeg" alt="Scissors" class="choice" id="scissors2">
            </div>
            <button id="submit2" class="submit">Submit</button>
        </div>
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
